<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-col size="2">
                <ion-button class="backbutton" color="success" slot="start">
                    <ion-back-button class="backbutton"></ion-back-button>
                </ion-button>
            </ion-col>
            <ion-col size="2.5"></ion-col>
            <ion-col size="auto">
                <img alt="logo" class="header" src="assets/icon/logo.jpg">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-title>Selection du compte</ion-title>
    <ion-grid>
        <ion-row>
            <ion-col [size]="12">
                <div>
                    <!--
                    <ion-avatar>
                        <ion-img class="image" src="{{customer.customerPicture}}" alt="avatar"></ion-img>
                    </ion-avatar>
                    -->
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <br/>
                <p><strong>{{customer.CT_Intitule}}</strong></p>
                <p>{{customer.CT_Adresse}}</p>
                <p>{{customer.CT_Ville}}, {{customer.CT_CodePostal}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="alertConfirm()" color="danger">
                    Supprimer le compte de l'appareil
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
