<span *ngIf="showLogo">
  <img alt="logo" src="assets/icon/logo.png">
</span>
<ion-content>
    <form onsubmit={this.processForm}>
        <ion-list>
            <ion-item>
                <ion-input [(ngModel)]="login" name="login" placeholder="Identifiant" required type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input [(ngModel)]="password" name="password" placeholder="Mot de passe" required
                           type="password"></ion-input>
            </ion-item>
        </ion-list>

        <div class='ion-padding'>
            <ion-button (click)="logInF_COMPTET()" class="ion-no-margin" expand="block" type="submit">Login</ion-button>
        </div>
    </form>
    <div class="red"> {{error}} </div>
    <div class="ion-text-center">
        <a (click)="createContact()">Identifiants oubli√©?</a>
    </div>
</ion-content>
