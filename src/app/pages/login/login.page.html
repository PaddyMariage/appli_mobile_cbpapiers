<span *ngIf="showLogo">
  <img alt="logo" src="assets/icon/logo.png">
</span>
<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
        <ion-list>
            <ion-item>
                <ion-input formControlName="id"
                           name="id"
                           placeholder="Identifiant"
                           type="text">

                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password"
                           name="password"
                           placeholder="Mot de passe"
                           type="password">

                </ion-input>
            </ion-item>
        </ion-list>

        <div class='ion-padding'>
            <ion-button
                        class="ion-no-margin"
                        expand="block"
                        type="submit">Login
            </ion-button>
        </div>
    </form>
    <div class="red"> {{error}} </div>
    <div class="ion-text-center">
        <a (click)="createContact()">Identifiants oubli√©?</a>
    </div>
</ion-content>
