<!-- utilisation d'avantage de balise ion.
   https://ionicframework.com/docs/layout/css-utilities est utile pour les classes-->

<ion-header>
  <ion-toolbar>
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <!-- <ion-back-button></ion-back-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title><img src="assets/icon/CB_PAPIERS_VECTOR_LOGO-1.png" alt="logo"></ion-title>

  <ion-card>
    <ion-card-content>
      Insérez le login et le mot de passe pour valider la suppression
    </ion-card-content>
  </ion-card>
  
  <!-- Pas encore utilisé mais ressemble au form d'angular normalement -->
  <form onsubmit={this.processForm}>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Identifiants" required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Mot de passe" required type="text"></ion-input>
      </ion-item>
    </ion-list>  
      
    <div class='ion-padding'>
      <ion-button expand="block" class="ion-no-margin" type="submit">Login</ion-button>
    </div>
  </form>
  <a (click)= "createContact()">Identifiants oublié?</a>

</ion-content>
