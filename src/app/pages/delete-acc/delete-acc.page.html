<ion-header>
    <ion-toolbar>
        <ion-button slot="start" class="backbutton" color="success">
            <ion-back-button class="backbutton"></ion-back-button>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-title><img alt="logo" src="assets/icon/CB_PAPIERS_VECTOR_LOGO-1.png"></ion-title>

    <ion-card color="success">
        <ion-card-content>
            Insérez le login et le mot de passe du compte à supprimer de l'appareil
        </ion-card-content>
    </ion-card>

    <form onsubmit={this.processForm}>
        <ion-list>
            <ion-item>
                <ion-input [(ngModel)]="customer.CT_Num" disabled name="login" placeholder="Identifiants" required
                           type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input [(ngModel)]="password" name="password" placeholder="Mot de passe" required
                           type="password"></ion-input>
            </ion-item>
        </ion-list>
        <div class="red">{{error}}</div>
        <div class='ion-padding'>
            <ion-button (click)="deleteAcc()" class="ion-no-margin" expand="block" type="submit">Supprimer compte
            </ion-button>
        </div>
    </form>

</ion-content>
