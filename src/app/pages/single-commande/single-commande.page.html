<app-header></app-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button icon="chevron-back-outline" default-href="/"></ion-back-button>
  </ion-buttons>
  {{commande.orderNumber}}
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-item lines="full" *ngFor="let orderLine of commande.orderLines">
    <div slot="start">
      {{orderLine.article.libelle + ' x' + orderLine.quantity}}
    </div>
    <div slot="end" >
      prix :{{orderLine.article.prixUnitaire*orderLine.quantity}} €
    </div>
  </ion-item>

  TOTAL HT : {{total}} €
</ion-content>
