<ion-toolbar class="ion-padding">
        <ion-label><strong>Mon panier</strong></ion-label>
</ion-toolbar>
<ion-content class="ion-padding">
    <ion-list>
 

        <ion-item *ngFor="let ligne of panier">
            <ion-avatar slot="start"><img src="{{ligne.article.image.document}}"></ion-avatar>
            <ion-label>{{ligne.article.ref}}</ion-label>
            {{ligne.article.libelle}}
            {{ligne.article.prixUnitaire}}
            <ion-select interface="popover" placeholder="0">
            <ion-item *ngFor="let chiffre of nombreQuantite">
                <ion-select-option value="{{chiffre}}">
                {{chiffre}}
                </ion-select-option>
            </ion-item>
            </ion-select>
        </ion-item> 
    </ion-list>
</ion-content>
