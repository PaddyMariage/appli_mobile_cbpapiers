<ion-toolbar class="ion-padding">
        <ion-label>Mon panier</ion-label>
</ion-toolbar>
<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let orderLine of panier">
            <ion-thumbnail> </ion-thumbnail>
            <ion-label>{{orderLine.article.ref}}</ion-label>
            {{orderLine.article.libelle}}
            {{orderLine.article.prixUnitaire}}
        </ion-item>
    </ion-list>
</ion-content>
