<ion-toolbar class="ion-padding">
        <ion-label><strong>Mon panier</strong></ion-label>
</ion-toolbar>
<ion-content class="ion-padding">
    <ion-list>
 

        <ion-item *ngFor="let ligne of panier">
            <ion-row>
                <ion-col size="auto">
                    <ion-avatar><img src="{{ligne.article.articleImage.image}}"></ion-avatar>
                </ion-col>
                <ion-col size="auto">
                    {{ligne.article.label}}
                </ion-col>
                <ion-col size="auto">
                    {{ligne.article.unitPrice}}
                </ion-col>
                <ion-col size="auto">
                    <ion-select interface="popover" placeholder="{{ligne.quantity}}">
                    <ion-item *ngFor="let chiffre of nombreQuantite">
                        <ion-select-option value="{{chiffre}}">
                        {{chiffre}}
                        </ion-select-option>
                    </ion-item>
                    </ion-select>
                </ion-col>
                <ion-row>
                    <ion-col size = "auto" class="colonne">
                        <ion-label><small>RÃ©f : {{ligne.article.reference}}</small></ion-label>
                    </ion-col>
                </ion-row> 
            </ion-row>
        </ion-item> 
    </ion-list>
</ion-content>
